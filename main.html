<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button> <i class="fa-solid fa-magnifying-glass"></i> </button>
        </div>
        <div class="error">
            
            <pre> Ouch!! No such city exists <i class="fa-regular fa-face-frown-open"></i></pre>
        </div>
        <div class="weather">
            <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather04-512.png" 
            class="weather-icon animate__animated animate__infinite animate__pulse animate__slow">
           <h1 class="temp"> 12Â°C </h1>
            <h2 class="city"> New Delhi </h2>
            <div class="details">
                <div class="col">
                    <image class= "animate__animated animate__repeat-3 animate__wobble animate__slow" src="https://cdn-icons-png.flaticon.com/512/3032/3032870.png">
                        <div>
                            <p class="humidity"> 4% </p> <p> Humidity </p>
                        </div>
                </div>
                <div class="col">
<!--<img src="https://working-design.co.uk/wp-content/uploads/2022/09/Porsche-Heater-copy-1.png">-->
                   <img src="https://cdn0.iconfinder.com/data/icons/shift-weather/32/Wind-512.png" class=
                   "animate__animated animate__repeat-3 animate__wobble animate__slow">
                        <div>
                            <p class= "wind"> 6 km/hr </p> <p> Wind Speed </p>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"> </script>
</body>
</html>
